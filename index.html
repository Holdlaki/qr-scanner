<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #03dac6;
            --secondary-color: #bb86fc;
            --on-surface-color: #e1e1e1;
            --border-color: #2c2c2c;
            --success-color: #4caf50;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 10vh;
            height: 70vh;
            margin: 0;
            padding-left: 1rem;
            padding-right: 1rem;
            background-color: var(--background-color);
            color: var(--on-surface-color);
            box-sizing: border-box;
        }

        h1 {
            color: var(--primary-color);
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }

        #qr-reader {
            width: 100%;
            max-width: 400px;
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            display: none; /* Hidden by default */
        }
        
        /* This hides the default "Stop Scanning" button from the library */
        #qr-reader button {
            display: none !important;
        }

        #qr-reader-results {
            margin-top: 20px;
            padding: 15px 20px;
            width: 100%;
            max-width: 400px;
            background-color: var(--surface-color);
            border-radius: 12px;
            word-wrap: break-word;
            text-align: center;
            min-height: 25px;
            font-size: 1em;
            font-weight: 400;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        #qr-reader-results.success {
            color: var(--success-color);
            font-weight: 600;
        }

        #scanButton {
            margin-top: 20px;
            padding: 12px 24px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            color: #000;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #scanButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <h1>QR Code Scanner</h1>

    <div id="qr-reader"></div>
    <div id="qr-reader-results"></div>
    
    <button id="scanButton">Scan QR Code</button>

    <script src="https://unpkg.com/html5-qrcode/html5-qrcode.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scanButton = document.getElementById('scanButton');
            const qrReaderDiv = document.getElementById('qr-reader');
            const resultsDiv = document.getElementById('qr-reader-results');

            const requiredPrefix = 'http://mrp.earts/part/';
            const newPrefix = 'http://mrp.earts/stocktake/';
            let isScanning = false;

            const html5QrcodeScanner = new Html5QrcodeScanner(
                "qr-reader", 
                { fps: 5, qrbox: { width: 250, height: 250 } },
                /* verbose= */ false
            );

            function onScanSuccess(decodedText) {
                if (decodedText.startsWith(requiredPrefix)) {
                    // Stop the scanner and then perform actions
                    stopScanning();

                    const newUrl = decodedText.replace(requiredPrefix, newPrefix);
                    resultsDiv.innerHTML = `Match Found! Opening link...`;
                    resultsDiv.classList.add('success');
                    window.open(newUrl, '_blank');
                }
            }

            function startScanning() {
                resultsDiv.innerHTML = '';
                resultsDiv.classList.remove('success');
                qrReaderDiv.style.display = 'block';
                html5QrcodeScanner.render(onScanSuccess, undefined);
                scanButton.textContent = 'Stop Scanning';
                isScanning = true;
            }

            function stopScanning() {
                html5QrcodeScanner.stop().then(() => {
                    qrReaderDiv.style.display = 'none';
                    scanButton.textContent = 'Scan QR Code';
                    isScanning = false;
                }).catch(err => {
                    // Ignore errors if the scanner is already stopped.
                });
            }

            scanButton.addEventListener('click', () => {
                if (isScanning) {
                    stopScanning();
                } else {
                    startScanning();
                }
            });
        });
    </script>
</body>
</html>
