<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #03dac6;
            --secondary-color: #bb86fc;
            --on-surface-color: #e1e1e1;
            --border-color: #2c2c2c;
            --success-color: #4caf50;
            --error-color: #f44336;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 2vh;
            height: 100vh;
            margin: 0;
            padding-left: 1rem;
            padding-right: 1rem;
            background-color: var(--background-color);
            color: var(--on-surface-color);
            box-sizing: border-box;
        }

        h1 {
            color: var(--primary-color);
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }

        #qr-reader {
            width: 100%;
            max-width: 400px;
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            display: none; /* Hidden by default */
        }
        
        #qr-reader button { display: none !important; }

        #qr-reader-results {
            margin-top: 20px;
            padding: 15px 20px;
            width: 100%;
            max-width: 400px;
            background-color: var(--surface-color);
            border-radius: 12px;
            word-wrap: break-word;
            text-align: center;
            min-height: 25px;
            font-size: 1em;
            font-weight: 400;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        #qr-reader-results.success { color: var(--success-color); font-weight: 600; }
        #qr-reader-results.error { color: var(--error-color); font-weight: 600; }
        #qr-reader-results a { color: var(--primary-color); text-decoration: underline; }


        #scanButton {
            margin-top: 20px;
            padding: 12px 24px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            color: #000;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #scanButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <h1>E-Arts stock check</h1>

    <div id="qr-reader"></div>
    <div id="qr-reader-results">Click button to start scanner</div>
    
    <button id="scanButton">Start scanner</button>

    <script src="https://unpkg.com/html5-qrcode/html5-qrcode.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scanButton = document.getElementById('scanButton');
            const qrReaderDiv = document.getElementById('qr-reader');
            const resultsDiv = document.getElementById('qr-reader-results');

            const requiredPrefix = 'http://mrp.earts/part/';
            let isScanning = false;
            
            // Initialize the scanner but don't start it yet.
            const html5Qrcode = new Html5Qrcode("qr-reader");

            const qrCodeSuccessCallback = (decodedText, decodedResult) => {
                // Check if the scanned text starts with the required prefix
                if (decodedText.startsWith(requiredPrefix)) {
                    // Stop the scanner immediately
                    stopScanning();
                    
                    // The original URL from the QR code
                    const originalUrl = decodedText;
                    
                    // Display the clickable link in the results area
                    resultsDiv.innerHTML = `Match Found: <a href="${originalUrl}" target="_blank">${originalUrl}</a>`;
                    resultsDiv.classList.add('success');
                    
                    // Open the original link in a new tab
                    window.open(originalUrl, '_blank');
                }
            };

            const config = { 
                fps: 10, 
                qrbox: { width: 250, height: 250 },
                facingMode: "environment" // Use the rear camera
            };

            async function startScanning() {
                resultsDiv.innerHTML = 'Point to an ID label...';
                resultsDiv.className = '';
                qrReaderDiv.style.display = 'block';
                scanButton.disabled = true; // Disable button while starting

                try {
                    await html5Qrcode.start(
                        { facingMode: "environment" },
                        config,
                        qrCodeSuccessCallback,
                        (errorMessage) => { /* ignore scan failure */ }
                    );
                    isScanning = true;
                    scanButton.textContent = 'Stop Scanning';
                } catch (err) {
                    resultsDiv.innerHTML = `ERROR: Could not start camera. ${err}`;
                    resultsDiv.className = 'error';
                    qrReaderDiv.style.display = 'none';
                    isScanning = false;
                } finally {
                    scanButton.disabled = false; // Re-enable button
                }
            }

            async function stopScanning() {
                if (!isScanning) return;
                scanButton.disabled = true;

                try {
                    await html5Qrcode.stop();
                    isScanning = false;
                    qrReaderDiv.style.display = 'none';
                    scanButton.textContent = 'Scan QR Code';
                } catch (err) {
                    console.error("Failed to stop scanner:", err);
                } finally {
                    scanButton.disabled = false;
                }
            }

            scanButton.addEventListener('click', () => {
                if (isScanning) {
                    stopScanning();
                    resultsDiv.innerHTML = 'Click button to start scanner';
                } else {
                    if (location.protocol !== 'https:') {
                        resultsDiv.innerHTML = 'ERROR: Camera access requires a secure (HTTPS) connection.';
                        resultsDiv.className = 'error';
                        return;
                    }
                    startScanning();
                }
            });
        });
    </script>
</body>
</html>
